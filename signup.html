<html>

<head>
  <title>SignUp</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <section>
    <span class="d-none" id="username"></span>

    <div class="container my-5 text-center">
      <div class="login-form row m-auto w-75 p-5">
        <h1>Smart Login System</h1>

        <input class="form-control my-2 bg-transparent text-white shadow-none rounded-pill"
          placeholder="Enter your name" id="signupName" type="text">
        <input class="form-control my-2 bg-transparent text-white shadow-none rounded-pill"
          placeholder="Enter your email" id="signupEmail" type="email">
        <input class="form-control my-2 bg-transparent text-white shadow-none rounded-pill" 
          placeholder="Enter password" id="signupPassword" type="password">
        <p id="exist"></p>

        <button onclick="signUp()" class="btn btn-outline-info w-100 my-3 rounded-pill">Sign Up</button>
        <p class="text-white">You have an account? <a class="text-white" href="index.html">Sign in</a></p>

      </div>
    </div>
  </section>

  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
